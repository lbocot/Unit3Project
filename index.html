<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dynamic Gallery </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<header>
  <h1>Dynamic Gallery </h1>
</header>
<br><br>
<main>

  <body>
    <h3>Cars</h3>
    <picture>
      <source media="(min-width:769px)" srcset="/Cars/flex.jpg" style="width: 200px;height: 200px;">
      <source media="(min-width:426px)" srcset="/Cars/Jeep.jpg" style="width: 200px;height: 200px;">
      <source media="(min-width:321px)" srcset="/Cars/IMG_Audi.jpg" style="width: 200px;height: 200px;">
      <img src="/Cars/Img_prius.jpg" alt="Cars" style="width: auto;height: 200px;">
    </picture>
    <hr>
    <h3>Animals</h3>
    <picture>
      <source media="(min-width:769px)" srcset="/Animals/Img_ant.JPEG" style="width: 200px;height: 200px;">
      <source media="(min-width:426px)" srcset="/Animals/Img_RPanda.jfif" style="width: 200px;height: 200px;">
      <source media="(min-width:321px)" srcset="/Animals/Img_Dog.jpg" style="width: 200px;height: 200px;">
      <img src="/Animals/Img_bear.jpg" alt="Cars" style="width: auto;height: 200px;">
    </picture>
    <hr>
    <h3>Plants</h3>
    <picture>
      <source media="(min-width:769px)" srcset="/Plants/img_tree.jpeg" style="width: 200px;height: 200px;">
      <source media="(min-width:426px)" srcset="/Plants/Img_Cactus.jpg" style="width: 200px;height: 200px;">
      <source media="(min-width:321px)" srcset="/Plants/Img_flower.jpg" style="width: 200px;height: 200px;">
      <img src="/Plants/Img_sprout.jpg" alt="Cars" style="width: auto;height: 200px;">
    </picture>


  </body>

  <script src="script.js"></script>

  <!--
  I hope this works on Github
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>

</main>
